name: CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Lint PR title
        if: github.event_name == 'pull_request'
        shell: bash
        run: |
          title="${{ github.event.pull_request.title }}"
          printf '%s\n' "$title" > /tmp/PR_TITLE.txt
          npx --yes @commitlint/cli@latest --config .commitlintrc.json --edit /tmp/PR_TITLE.txt

      - name: Lint commits
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            from="${{ github.event.pull_request.base.sha }}"
            to="${{ github.event.pull_request.head.sha }}"
          else
            from="${{ github.event.before }}"
            to="${{ github.sha }}"
          fi
          npx --yes @commitlint/cli@latest --config .commitlintrc.json --from "$from" --to "$to"

  build-test:
    needs: commitlint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Setup .NET 7 runtime for licence tool
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "7.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test ./src/RentADad.Tests/RentADad.Tests.csproj -c Release --no-build -v:n

      - name: License report
        run: |
          dotnet tool install --tool-path ./.tools dotnet-project-licenses
          ./.tools/dotnet-project-licenses -i ./RentADad.Platform.sln -o license-report.json -f json

      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: license-report.json

      - name: Vulnerability scan
        shell: pwsh
        run: |
          $output = "vuln-report.json"
          dotnet list package --vulnerable --include-transitive --format json | Out-File -FilePath $output -Encoding utf8
          $json = Get-Content $output -Raw | ConvertFrom-Json
          $vulnerable = @()
          foreach ($project in $json.projects) {
            foreach ($framework in $project.frameworks) {
              foreach ($pkg in @($framework.topLevelPackages + $framework.transitivePackages)) {
                if ($null -ne $pkg.vulnerabilities -and $pkg.vulnerabilities.Count -gt 0) {
                  $vulnerable += $pkg
                }
              }
            }
          }
          if ($vulnerable.Count -gt 0) {
            Write-Error "Vulnerabilities detected. See $output for details."
          } else {
            Write-Host "No vulnerable packages detected."
          }
