name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g. 1.2.3)"
        required: true
      prerelease:
        description: "Mark as pre-release"
        required: false
        default: "false"
      run_migrations:
        description: "Run database migrations"
        required: false
        default: "false"
  push:
    tags:
      - "v*"

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c Release

      - name: Test
        run: dotnet test ./src/RentADad.Tests/RentADad.Tests.csproj -c Release --no-build -v:n

      - name: Publish API
        run: dotnet publish ./src/RentADad.Api/RentADad.Api.csproj -c Release -o ./artifacts/api

      - name: Start API
        run: |
          env ASPNETCORE_ENVIRONMENT=Testing \
          ConnectionStrings__Test="DataSource=:memory:" \
          nohup dotnet run --no-launch-profile --project ./src/RentADad.Api/RentADad.Api.csproj --urls http://127.0.0.1:8080 > api.log 2>&1 &
          echo $! > api.pid
          for i in $(seq 1 30); do
            if curl -sS --max-time 2 http://127.0.0.1:8080/health/ready > /dev/null; then
              exit 0
            fi
            sleep 1
          done
          echo "API did not become ready in time."
          echo "---- api.log ----"
          cat api.log || true
          exit 1

      - name: Smoke test
        run: ./scripts/smoke-test.sh
        env:
          BASE_URL: http://127.0.0.1:8080

      - name: Stop API
        if: always()
        run: |
          if [ -f api.pid ]; then
            kill "$(cat api.pid)" || true
          fi

      - name: Upload artefact
        uses: actions/upload-artifact@v4
        with:
          name: rentadad-api
          path: artifacts/api

  github-release:
    runs-on: ubuntu-latest
    needs: build-test
    permissions:
      contents: write
    steps:
      - name: Download artefact
        uses: actions/download-artifact@v4
        with:
          name: rentadad-api
          path: artifacts/api

      - name: Archive artefact
        run: tar -czf rentadad-api.tar.gz -C artifacts/api .

      - name: Create GitHub release (tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: rentadad-api.tar.gz

      - name: Create GitHub release (manual)
        if: github.event_name == 'workflow_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ inputs.version }}
          name: v${{ inputs.version }}
          prerelease: ${{ inputs.prerelease == 'true' }}
          files: rentadad-api.tar.gz

  migrate-db:
    runs-on: ubuntu-latest
    needs: build-test
    if: |
      (github.event_name == 'workflow_dispatch' && inputs.run_migrations == 'true') ||
      (startsWith(github.ref, 'refs/tags/') && vars.RUN_MIGRATIONS == 'true')
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: global.json

      - name: Apply migrations
        run: dotnet run --project ./src/RentADad.Api/RentADad.Api.csproj -- --apply-migrations-only
        env:
          ASPNETCORE_ENVIRONMENT: Production
          ConnectionStrings__Default: ${{ secrets.DB_CONNECTION_STRING }}
          Database__AutoMigrate: "true"
          Auth__Enabled: "false"
