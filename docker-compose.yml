services:
  postgres:
    image: postgres:16
    container_name: rentadad-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: rentadad
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - rentadad_postgres_data:/var/lib/postgresql/data
  api:
    build:
      context: .
      dockerfile: Dockerfile
    image: rentadad-api:dev
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      RentADad_ConnectionStrings__Default: Host=postgres;Port=5432;Database=rentadad;Username=postgres;Password=postgres
    depends_on:
      - postgres

volumes:
  rentadad_postgres_data:
